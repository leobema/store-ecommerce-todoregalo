<div class="flex w-full space-x-10 justify-items-center justify-center">
    <app-list-categories />
    <div class="mx-auto max-w-5xl mt-5 mb-8 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 py-4 px-2">
      <div class="flex space-x-4 mt-4">
        <div class="w-full flex space-x-10">
          <div class="flex flex-col w-3/4">
            <div class="w-full rounded border pl-4 border-gray-200">
              <img
                alt="ecommerce"
                class="w-full object-cover object-center"
                [src]="cover()"
                />
              </div>
              <div class="flex items-center justify-center mt-1">
                <div class="grid grid-cols-3 gap-1">
                  @for (img of product?.images; track img) {
                    <img
                      alt="ecommerce"
                      class="object-cover object-center rounded border-2 border-gray-200"
                      [src]="img"
                      (click)="changeCover(img)"
                      [class.border-green-400]="img === cover()"
                      />
                  }
                </div>
              </div>
            </div>
            <div class="mt-5 w-full">
              <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ getCategory(product?.category_id)?.name| uppercase}}</h2>
              <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
                {{product?.title}}
              </h1>
              
              
                <form class="border rounded">
                  <h3 class="font-bold text-base">
                    Envíos Nacionales
                  </h3>
                  <div class="sm:col-span-4">
                   
                    <div class="mt-2">

                      <select
                        name="shipmentTypesValue"
                        autocomplete="Envío Clasico"
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                        [(ngModel)]="shipmentTypesValue"
                      >
                        @for (type of shipmentTypes; track type.code) {
                          <option [ngValue]="$index">
                            {{ type.title }}
                          </option>
                        }
                      </select>
                      

                        <label  class="block text-sm leading-6 text-gray-900">
                          Llega entre el 
                          {{ shipmentSelected.averageDateRange[0] }} 
                          y el {{ shipmentSelected.averageDateRange[1] }} por 
                          <span class="text-lg">${{shipmentSelected.priceWithDiscount}} </span>
                          <br />
                          <span class="line-through text-opacity-70 text-gray-500">${{shipmentSelected.priceWithOutDiscount}}</span> 
                          <br />
                        </label>
                    </div>
                  </div>
                </form>
             
              <br/>
          <p>
            Beneficio Mercado Puntos
          </p>
          <a href="" class="text-blue-600 text-base">
            Más formas de entrega
          </a>
          <p
            class="font-light text-5xl text-gray-900 mt-2 mb-2">
          {{product?.price | currency:'$':'symbol':'1.0'}}</p>
          <div
            class="mx-auto justify-center ">
            <input

              onkeydown="return false"
              #inputCant
              class="border w-10 mr-5"
              type="number"
              value="1"
              min="1"
              [max]="product?.cant"
              (change)="changeHandler(inputCant.value)"
              />
              <button
                data-tooltip-target="tooltip-hover"
                data-tooltip-trigger="hover"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                (click)="addToCart()"
                >
                Añadir a carrito
              </button>
            </div>
              
          </div>
        </div>
      </div>
        <p
            class="leading-relaxed mt-5">
            {{product?.description}}
        </p>
    </div>
</div>
